<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>表格(table)</h2>
    <table align="center" border="5" cellpadding="1" cellspacing="1" width="300">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <h2>垂直合併(colspan)</h2>
    <table align="center" border="10" cellpadding="2" cellspacing="2" width="300">
        <tr>
            <td colspan="3" align="center" >巨人資料</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <h2>水平合併(rowspan)</h2>
    <table align="center" border="15" cellpadding="3" cellspacing="3" width="300">
        <tr>
            <td>艾連</td>
            <td rowspan="3" align="center">變身後</td>
            <td>進擊巨人</td>
        </tr>
        <tr>
            <td>萊納</td>
            
            <td>鎧甲巨人</td>
        </tr>
        <tr>
            <td>阿爾敏</td>
            
            <td>大型巨人</td>
        </tr>
    </table>
</body>
</html>
